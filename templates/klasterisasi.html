{% extends "sidebar.html" %} {% block inner_content %}
<section class="container w-full md:w-4/5 xl:w-3/5 mx-auto px-2">
  <title>Klasterisasi</title>

  <!-- Tailwind CSS -->
  <link
    href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />

  <!-- Datatables CSS -->
  <link
    href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css"
    rel="stylesheet"
  />

  <style>
    /*Overrides for Tailwind CSS */
    .dataTables_wrapper select,
    .dataTables_wrapper .dataTables_filter input {
      color: #4a5568;
      padding-left: 1rem;
      padding-right: 1rem;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      line-height: 1.25;
      border-width: 2px;
      border-radius: 0.25rem;
      border-color: #edf2f7;
      background-color: #edf2f7;
    }

    table.dataTable.hover tbody tr:hover,
    table.dataTable.display tbody tr:hover {
      background-color: #ebf4ff;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button {
      font-weight: 700;
      border-radius: 0.25rem;
      border: 1px solid transparent;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      color: #fff !important;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
        0 1px 2px 0 rgba(0, 0, 0, 0.06);
      font-weight: 700;
      border-radius: 0.25rem;
      background: #667eea !important;
      border: 1px solid transparent;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
      color: #fff !important;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
        0 1px 2px 0 rgba(0, 0, 0, 0.06);
      font-weight: 700;
      border-radius: 0.25rem;
      background: #667eea !important;
      border: 1px solid transparent;
    }

    table.dataTable.no-footer {
      border-bottom: 1px solid #e2e8f0;
      margin-top: 0.75em;
      margin-bottom: 0.75em;
    }

    table.dataTable.dtr-inline.collapsed > tbody > tr > td:first-child:before,
    table.dataTable.dtr-inline.collapsed > tbody > tr > th:first-child:before {
      background-color: #667eea !important;
    }
  </style>

  <!-- Container -->
  <div id="recipients" class="p-8 mt-6 lg:mt-0 rounded shadow bg-white">
    <table
      id="example"
      class="stripe hover"
      style="width: 100%; padding-top: 1em; padding-bottom: 1em"
    >
      <thead>
        <tr>
          <th data-priority="1">Nama Produk</th>
          <th data-priority="2">Stok Awal</th>
          <th data-priority="3">Stok Terjual</th>
          <th data-priority="4">Harga</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.nama }}</td>
          <td>{{ product.stok_awal }}</td>
          <td>{{ product.stok_terjual }}</td>
          <td>{{ product.harga }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <!-- /Container -->

  <!-- Upload CSV Button -->
  <div class="mt-4">
    <form
      action="{{ url_for('upload_csv') }}"
      method="post"
      enctype="multipart/form-data"
    >
      <input
        type="file"
        name="file"
        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none"
        id="file_input"
      />
      <button
        type="submit"
        class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
      >
        Upload CSV
      </button>
    </form>
  </div>

  <!-- jQuery -->
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-3.4.1.min.js"
  ></script>

  <!-- Datatables -->
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
  <script>
    $(document).ready(function () {
      var table = $('#example')
        .DataTable({
          responsive: true,
        })
        .columns.adjust()
        .responsive.recalc();
    });
  </script>
</section>
{% endblock inner_content %}
